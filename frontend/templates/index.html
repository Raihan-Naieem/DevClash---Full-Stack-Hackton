{% extends "base.html" %}
	{% block title %}
     hello
  {% endblock %}

	{% block head %}
  <style>
    .form-container {
        max-width: 400px;
        width: 100%;
    }
    .form-input-spacing {
        margin-bottom: 2.5rem; /* Increased spacing between inputs */
    }
    .btn-search {
        padding: 0.5rem 1rem; /* Larger button */
        font-size: 1rem;
        width: 50%;
        margin: 0 auto; /* Center the button */
    }
    .login-link {
        text-align: center;
        margin-top: 2rem; /* Increased margin */
    }
    .card-body {
        padding: 3rem 2rem; /* Increased padding */
    }
    .card-title {
        margin-bottom: 3rem; /* Increased margin */
        font-size: 2rem; /* Larger title */
    }
    .form-control {
        padding: 0.75rem 1rem; /* Taller input fields */
        font-size: 1.1rem;
    }
    .form-padding {
        padding-top: 1.5rem;
        padding-bottom: 1.5rem;
    }
  </style>
  {% endblock %}

	{% block body%}
    <form action="/search_city_login" method="post" class="form-padding">
        <div class="form-input-spacing">
            <input type="text" class="form-control form-control-lg w-100" id="city" name="city" placeholder="Enter city" 
            value="{{ request.form.get('city', '') }}" required>
        </div>
        <div class="d-flex justify-content-center mt-5">
            <button type="submit" class="btn btn-primary btn-lg w-50">Search</button>
        </div>
    </form>
    
{% endblock %}
